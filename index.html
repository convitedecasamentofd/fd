<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo de Convite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            max-width: 1080px;
            aspect-ratio: 9 / 16; /* Proporção para vídeos verticais */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 100%;
            border: 2px solid #ddd;
            border-radius: 8px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay muted playsinline loop>
            <source src="convite.mp4" type="video/mp4">
            
        </video>
    </div>

</body>
</html>
