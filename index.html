<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo de Convite</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .video-container {
            width: 100%;
            max-width: 100%; /* Ocupar toda a largura disponível */
            height: 100%;
            aspect-ratio: 16 / 9; /* Mantém a proporção 16:9 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/-mrqVUXDDkM?autoplay=1&mute=1&playsinline=1&loop=1&playlist=-mrqVUXDDkM" frameborder="0" allow="autoplay; encrypted-media; fullscreen" allowfullscreen></iframe>
    </div>

</body>
</html>
